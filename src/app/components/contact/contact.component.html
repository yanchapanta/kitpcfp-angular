<div class="global">
	<div class="container mt-5">
	 <h2>Formulario de contacto</h2>
	 <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
	 <div class="form-group">
	 <label for="name">Nombre</label>
	 <input type="text" class="form-control" name="name" ngModel>
	 </div>
	 <div class="form-group">
	 <label for="affair">Asunto</label>
	 <input type="text" class="form-control" name="affair" ngModel>
	 </div>
	 <div class="form-group">
	 <label for="email">E-mail</label>
	 <input type="email" class="form-control" name="email" ngModel>
	 </div>
	 <div class="form-group">
	 <label for="message">Mensaje</label>
	 <textarea class="form-control" cols="30" rows="6" name="message" ngModel></textarea>
	 </div>
	 <button type="submit" class="btn btn-primary">Enviar</button>
	 </form>
	</div>
</div>
