
<div class="global" *ngIf="product">
	<div class="image" *ngIf="product.image">
		<img src="{{url+'get-image/'+ product.image}}" *ngIf="product.image">
	</div>
	<div class="data">
		<h1>{{product.name}}</h1> 
		<h3>{{product.brand}}</h3> 
		<p>{{product.model}}</p>
		<p>{{product._id}}</p>
		<p>{{product.image}}</p>
		<p *ngIf="confirm == false">
			<a [routerLink]="['/editar-producto', product._id]" class="button-edit">Editar</a>
			<a (click)="setConfirm(true)" class="button-delete">Borrar</a>
		</p>
		<p *ngIf="confirm == true">
			<span class="confirm">Â¿Estas seguro de eliminar este proyecto?</span><br>
			<a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
			<a (click)="deleteProduct(product._id)" class="button-delete">Eliminar definitivamete</a>
		</p>
	</div>
	
 
</div>
