
<div class="global" *ngIf="phone">
	<div class="image" *ngIf="phone.image">
		<img src="{{url+'get-image-phone/'+ phone.image}}" *ngIf="phone.image">
	</div>
	<div class="data">
		<h1>{{phone.name}}</h1> 
		<h3>{{phone.brand}}</h3> 
		<p>{{phone.model}}</p>
		<p>{{phone._id}}</p>
		<p>{{phone.image}}</p>
		<p *ngIf="confirm == false">
			<a [routerLink]="['/editar-phone', phone._id]" class="button-edit">Editar</a>
			<a (click)="setConfirm(true)" class="button-delete">Borrar</a>
		</p>
		<p *ngIf="confirm == true">
			<span class="confirm">Â¿Estas seguro de eliminar este proyecto?</span><br>
			<a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
			<a (click)="deletePhone(phone._id)" class="button-delete">Eliminar definitivamete</a>
		</p>
	</div> 
	
 
</div>
